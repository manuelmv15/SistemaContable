<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="/icons/login.png" sizes="96x96">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #72b4b4 0%, #5a9090 100%);
      position: relative;
      overflow: hidden;
    }

    /* Círculos decorativos de fondo */
    body::before {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: -300px;
      right: -300px;
      animation: float 6s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      bottom: -200px;
      left: -200px;
      animation: float 8s ease-in-out infinite reverse;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0) scale(1);
      }

      50% {
        transform: translateY(-20px) scale(1.05);
      }
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.98);
      padding: 45px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      max-width: 420px;
      width: 90%;
      position: relative;
      z-index: 2;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-section h1 {
      color: #72b4b4;
      font-size: 28px;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .logo-section p {
      color: #666;
      font-size: 14px;
    }

    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      padding: 12px 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #f5c6cb;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .error-message::before {
      content: '⚠️';
      font-size: 16px;
    }

    .success-message {
      background-color: #d4edda;
      color: #155724;
      padding: 12px 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .success-message::before {
      content: '✓';
      font-size: 16px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 15px;
      transition: all 0.3s ease;
      background-color: #fafafa;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #72b4b4;
      background-color: white;
      box-shadow: 0 0 0 3px rgba(114, 180, 180, 0.1);
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #999;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #555;
    }

    .remember-me input[type="checkbox"] {
      cursor: pointer;
    }

    .forgot-password {
      color: #72b4b4;
      text-decoration: none;
      transition: color 0.3s;
    }

    .forgot-password:hover {
      color: #5a9090;
      text-decoration: underline;
    }

    button[type="submit"] {
      background: linear-gradient(135deg, #72b4b4 0%, #5a9090 100%);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(114, 180, 180, 0.3);
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(114, 180, 180, 0.4);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    .divider {
      text-align: center;
      margin: 25px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background-color: #e0e0e0;
    }

    .divider span {
      background-color: rgba(255, 255, 255, 0.98);
      padding: 0 15px;
      color: #999;
      font-size: 13px;
      position: relative;
      z-index: 1;
    }

    .register-link {
      text-align: center;
      color: #666;
      font-size: 14px;
    }

    .register-link a {
      color: #72b4b4;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .register-link a:hover {
      color: #5a9090;
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
    }

    .footer p {
      color: #999;
      font-size: 12px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 25px;
      }

      .logo-section h1 {
        font-size: 24px;
      }

      .form-options {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="logo-section">
      <h1>Ingrese sus credenciales</h1>
        <!-- Script para mostrar mensajes de error o éxito -->
        <script>
            const params = new URLSearchParams(location.search);

            if (params.has('error')) {
              const div = document.createElement('div');
              div.className = 'error-message';
              div.textContent = decodeURIComponent(params.get('error'));
              document.currentScript.parentElement.insertAdjacentElement('afterend', div);
            }

            if (params.has('success')) {
              const div = document.createElement('div');
              div.className = 'success-message';
              div.textContent = decodeURIComponent(params.get('success'));
              document.currentScript.parentElement.insertAdjacentElement('afterend', div);
            }
        </script>
    </div>



      <form method="post" th:action="@{/auth/login}">


        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <div class="form-group">
        <label for="usernameOrEmail">Usuario o correo electrónico</label>
        <input type="text" id="usernameOrEmail" name="usernameOrEmail" placeholder="Ingresa tu usuario o correo"
          required autocomplete="username">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required
          autocomplete="current-password">
      </div>

      <button type="submit">Iniciar Sesión</button>
    </form>

  </div>
</body>

</html>
