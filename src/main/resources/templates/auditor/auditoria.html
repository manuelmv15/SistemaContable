<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="icon" href="/icons/dashboard.png" sizes="96x96">
</head>

<body style="overflow: hidden;">

    <div class="container-fluid row g-0">
        <div class="row min-vh-100 min-vw-100" style="padding: 0px; margin: 0px;">
            <div th:replace="auditor/fragments/sidebar :: sidebar"></div>

            <main class="p-4 col bg-light">



                <!-- CODIGO PARA EL AUDITOR -->

                <div class="mb-4">
                    <h2>Bienvenido al sistema</h2>
                    <p class="fs-5 text-white mb-0 badge text-bg-secondary text-wrap fs-6">Panel de control
                        <span></span>
                    </p>

                    <p class="text-muted text-end">Usuario activo: <strong>AUDITOR</strong></p>
                </div>

                <div class="row">

                    <div class="col-md-6 col-xl-4">
                        <div class="card text-bg-primary h-100">
                            <div class="card-body">
                                <h5 class="card-title">Generar reporte</h5>
                                <p class="card-text">Crear reportes por periodo y exportar PDF/Excel.</p>
                                <a href="/auditor/generar-reportes" class="btn btn-light btn-sm w-100">Generar</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-xl-4">
                        <div class="card text-bg-primary h-100">
                            <div class="card-body">
                                <h5 class="card-title">Libro diario</h5>
                                <p class="card-text">Consultar y gestionar el libro diario de operaciones.</p>
                                <a href="/auditor/libro-diario" class="btn btn-light btn-sm w-100">Gestionar</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-xl-4">
                        <div class="card text-bg-primary h-100">
                            <div class="card-body">
                                <h5 class="card-title">Libro mayor</h5>
                                <p class="card-text">Visualizar el libro mayor y balances de cuentas.</p>
                                <a href="/auditor/libro-mayor" class="btn btn-light btn-sm w-100">Gestionar</a>
                            </div>
                        </div>
                    </div>

                </div>


            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
