<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar libro diario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="icon" href="/icons/libro.png" sizes="96x96">
</head>

<body style="overflow: hidden;">

    <div class="container-fluid row g-0">
        <div class="row min-vh-100 min-vw-100" style="padding: 0px; margin: 0px;">
            <div th:replace="auditor/fragments/sidebar :: sidebar"></div>

            <main class="col-md-9 col-lg-10 p-4" style="max-height: 100vh">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="m-0">Libro diario</h3>
                    <div class="btn-group">
                        <a class="btn btn-outline-primary btn-sm"
                           th:href="@{/auditor/libro-diario/export(tipo='pdf', periodoId=${periodoId}, desde=${desde}, hasta=${hasta})}">PDF</a>
                        <a class="btn btn-outline-success btn-sm"
                           th:href="@{/auditor/libro-diario/export(tipo='csv', periodoId=${periodoId}, desde=${desde}, hasta=${hasta})}">CSV</a>
                    </div>
                </div>

                <!-- Filtros -->
                <form class="card card-body mb-3" method="get" th:action="@{/auditor/libro-diario}">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Período</label>
                            <select name="periodoId" class="form-select">
                                <option value="">— Todos —</option>
                                <option th:each="per : ${periodos}"
                                        th:value="${per.idPeriodo}"
                                        th:selected="${periodoId} == ${per.idPeriodo}"
                                        th:text="${#temporals.format(per.fechaInicio,'yyyy-MM-dd')} + ' a ' + ${#temporals.format(per.fechaFin,'yyyy-MM-dd')}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Desde</label>
                            <input type="date" class="form-control" name="desde" th:value="${desde}">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Hasta</label>
                            <input type="date" class="form-control" name="hasta" th:value="${hasta}">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button class="btn btn-primary w-100">Filtrar</button>
                        </div>
                    </div>
                </form>

                <!-- Tabla -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm align-middle">
                                <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Partida</th>
                                    <th>Cuenta</th>
                                    <th>Descripción</th>
                                    <th class="text-end">Debe</th>
                                    <th class="text-end">Haber</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="m : ${movimientos}">
                                    <td th:text="${#temporals.format(m.fecha,'yyyy-MM-dd')}">2025-01-01</td>
                                    <td th:text="${m.partidaCodigo}">P-0001</td>
                                    <td th:text="${m.cuentaCodigo} + ' - ' + ${m.cuentaNombre}">1101 Caja</td>
                                    <td th:text="${m.descripcion}">-</td>
                                    <td class="text-end" th:text="${#numbers.formatDecimal(m.debe,1,2)}">0.00</td>
                                    <td class="text-end" th:text="${#numbers.formatDecimal(m.haber,1,2)}">0.00</td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(movimientos)}">
                                    <td colspan="6" class="text-center text-muted">Sin asientos en el rango seleccionado.</td>
                                </tr>
                                </tbody>
                                <tfoot th:if="${!#lists.isEmpty(movimientos)}">
                                <tr>
                                    <th colspan="4" class="text-end">Totales</th>
                                    <th class="text-end" th:text="${#numbers.formatDecimal(totalDebe,1,2)}">0.00</th>
                                    <th class="text-end" th:text="${#numbers.formatDecimal(totalHaber,1,2)}">0.00</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
