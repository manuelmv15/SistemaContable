<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel · Cuentas y Tipos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="/icons/dashboard.png" sizes="96x96" />

    <style>
        :root {
          --sidebar-bg: #212529;
          --sidebar-link: #adb5bd;
          --sidebar-hover: #495057;
        }
        body { background: #f8f9fa; }

        .sidebar {
          min-height: 100vh;
          background: var(--sidebar-bg);
          color: #fff;
          padding-top: 20px;
        }
        .sidebar a {
          color: var(--sidebar-link);
          display: block;
          padding: 10px 20px;
          text-decoration: none;
          border-radius: .5rem;
        }
        .sidebar a:hover,
        .sidebar .active {
          background: var(--sidebar-hover);
          color: #fff;
        }

        .content {
          padding: 30px;
          min-height: 100vh;
        }

        .card { border-radius: 15px; }
        .table thead th { white-space: nowrap; }
        .table tbody tr[hidden] { display: none !important; }
        .btn-icon { display: inline-flex; align-items: center; gap: .4rem; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="admin/fragments/navbar :: navbar"></div>

        <!-- Contenido principal -->
        <main class="col-md-9 col-lg-10 content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="m-0">Administrar Cuentas</h2>
                    <small class="text-muted">Cuentas contables y tipos de cuenta</small>
                </div>
            </div>

            <div class="row g-4">
                <!-- Tipos de Cuenta -->
                <section class="col-lg-4" aria-labelledby="heading-tipos">
                    <div class="card shadow-sm">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="m-0" id="heading-tipos">Tipos de Cuenta</h5>
                            <button type="button" class="btn btn-primary btn-sm"
                                    data-bs-toggle="modal" data-bs-target="#modalTipo"
                                    onclick="uiTipos.nuevo()">
                                Nuevo
                            </button>
                        </div>
                        <div class="card-body">
                            <input id="buscarTipos" type="text" class="form-control form-control-sm mb-2"
                                   placeholder="Buscar..." oninput="uiTablas.filtrarTexto(this,'#tablaTipos')" />
                            <div class="table-responsive">
                                <table class="table table-sm align-middle" id="tablaTipos">
                                    <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th class="text-end" style="width:140px">Acciones</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="t : ${listaTipos}">
                                        <td th:text="${t.idTipoCuenta}">1</td>
                                        <td th:text="${t.nombre}">Activo</td>
                                        <td class="text-end text-nowrap">
                                            <button type="button" class="btn btn-outline-primary btn-sm btn-icon"
                                                    data-bs-toggle="modal" data-bs-target="#modalTipo"
                                                    th:attr="data-id=${t.idTipoCuenta},data-nombre=${t.nombre}"
                                                    onclick="uiTipos.editar(this)">
                                                <i class="bi bi-pencil"></i> Editar
                                            </button>
                                            <form th:action="@{|/admin/tipos-cuenta/${t.idTipoCuenta}|}" method="post"
                                                  class="d-inline" onsubmit="return confirm('¿Eliminar tipo de cuenta?');">
                                                <input type="hidden" name="_method" value="delete" />
                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                                <button class="btn btn-outline-danger btn-sm btn-icon" type="submit">
                                                    <i class="bi bi-trash"></i> Eliminar
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(listaTipos)}">
                                        <td colspan="3" class="text-center text-muted">Sin datos</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Cuentas Contables -->
                <section class="col-lg-8" aria-labelledby="heading-cuentas">
                    <div class="card shadow-sm">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="m-0" id="heading-cuentas">Cuentas Contables</h5>
                            <button type="button" class="btn btn-success btn-sm"
                                    data-bs-toggle="modal" data-bs-target="#modalCuenta"
                                    onclick="uiCuentas.nueva()">
                                Nueva
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="row g-2 mb-2">
                                <div class="col-sm-6">
                                    <input id="buscarCuentas" type="text" class="form-control form-control-sm"
                                           placeholder="Buscar..."
                                           oninput="uiTablas.filtrarTexto(this,'#tablaCuentas')" />
                                </div>
                                <div class="col-sm-6">
                                    <select id="filtroTipo" class="form-select form-select-sm"
                                            onchange="uiCuentas.filtrarPorTipo()">
                                        <option value="">— Filtrar por Tipo —</option>
                                        <option th:each="t : ${listaTipos}" th:value="${t.idTipoCuenta}" th:text="${t.nombre}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-sm align-middle" id="tablaCuentas">
                                    <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Código</th>
                                        <th>Nombre</th>
                                        <th>Tipo</th>
                                        <th class="text-end" style="width:170px">Acciones</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="c : ${listaCuentas}"
                                        th:attr="data-tipo=${c.tipo != null ? c.tipo.idTipoCuenta : ''}">
                                        <td th:text="${c.idCuenta}">10</td>
                                        <td th:text="${c.codigo}">1101</td>
                                        <td th:text="${c.nombre}">Caja</td>
                                        <td th:text="${c.tipo != null ? c.tipo.nombre : '—'}">Activo</td>
                                        <td class="text-end text-nowrap">
                                            <button type="button" class="btn btn-outline-primary btn-sm btn-icon"
                                                    data-bs-toggle="modal" data-bs-target="#modalCuenta"
                                                    th:attr="data-id=${c.idCuenta},data-codigo=${c.codigo},
                                           data-nombre=${c.nombre},data-tipo=${c.tipo != null ? c.tipo.idTipoCuenta : ''}"
                                                    onclick="uiCuentas.editar(this)">
                                                <i class="bi bi-pencil"></i> Editar
                                            </button>
                                            <form th:action="@{|/admin/cuentas-contables/${c.idCuenta}|}" method="post"
                                                  class="d-inline" onsubmit="return confirm('¿Eliminar cuenta contable?');">
                                                <input type="hidden" name="_method" value="delete" />
                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                                <button class="btn btn-outline-danger btn-sm btn-icon" type="submit">
                                                    <i class="bi bi-trash"></i> Eliminar
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(listaCuentas)}">
                                        <td colspan="5" class="text-center text-muted">Sin datos</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
</div>

<!-- ===== Modal: Tipo de Cuenta ===== -->
<div class="modal fade" id="modalTipo" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form method="post" class="modal-content" id="formTipo">
            <div class="modal-header">
                <h5 class="modal-title" id="tituloTipo">Nuevo Tipo de Cuenta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <!-- estos campos los rellena tu JS -->
                <input type="hidden" name="_method" id="tipoMethod" value="post" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="mb-3">
                    <label class="form-label" for="tipoNombre">Nombre</label>
                    <input name="nombre" id="tipoNombre" class="form-control" maxlength="80" required />
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">Guardar</button>
            </div>
        </form>
    </div>
</div>

<!-- ===== Modal: Cuenta Contable ===== -->
<div class="modal fade" id="modalCuenta" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form method="post" class="modal-content" id="formCuenta">
            <div class="modal-header">
                <h5 class="modal-title" id="tituloCuenta">Nueva Cuenta Contable</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <!-- estos campos los rellena tu JS -->
                <input type="hidden" name="_method" id="cuentaMethod" value="post" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="row g-3">
                    <div class="col-sm-5">
                        <label class="form-label" for="cuentaCodigo">Código</label>
                        <input name="codigo" id="cuentaCodigo" class="form-control" maxlength="20" required />
                    </div>
                    <div class="col-sm-7">
                        <label class="form-label" for="cuentaNombre">Nombre</label>
                        <input name="nombre" id="cuentaNombre" class="form-control" maxlength="150" required />
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="cuentaTipo">Tipo de cuenta</label>
                        <select name="tipoId" id="cuentaTipo" class="form-select" required>
                            <option value="">— Seleccione —</option>
                            <option th:each="t : ${listaTipos}" th:value="${t.idTipoCuenta}" th:text="${t.nombre}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" type="submit">Guardar</button>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // --- Funciones de utilidad ---
    const uiTablas = {
      filtrarTexto(input, selector) {
        const q = input.value.toLowerCase();
        document.querySelectorAll(selector + ' tbody tr').forEach(tr => {
          const show = tr.textContent.toLowerCase().includes(q);
          tr.toggleAttribute('hidden', !show);
        });
      }
    };

    const uiTipos = {
      nuevo() {
        document.getElementById('tituloTipo').textContent = 'Nuevo Tipo de Cuenta';
        document.getElementById('formTipo').setAttribute('action', '/admin/tipos-cuenta');
        document.getElementById('tipoMethod').value = 'post';
        document.getElementById('tipoNombre').value = '';
      },
      editar(btn) {
        const id = btn.getAttribute('data-id');
        const nombre = btn.getAttribute('data-nombre');
        document.getElementById('tituloTipo').textContent = 'Editar Tipo de Cuenta';
        document.getElementById('formTipo').setAttribute('action', '/admin/tipos-cuenta/' + id);
        document.getElementById('tipoMethod').value = 'put';
        document.getElementById('tipoNombre').value = nombre;
      }
    };

    const uiCuentas = {
      filtrarPorTipo() {
        const tipo = document.getElementById('filtroTipo').value;
        document.querySelectorAll('#tablaCuentas tbody tr').forEach(tr => {
          const t = tr.getAttribute('data-tipo') || '';
          tr.toggleAttribute('hidden', !(tipo === '' || tipo === t));
        });
      },
      nueva() {
        document.getElementById('tituloCuenta').textContent = 'Nueva Cuenta Contable';
        document.getElementById('formCuenta').setAttribute('action', '/admin/cuentas-contables');
        document.getElementById('cuentaMethod').value = 'post';
        document.getElementById('cuentaCodigo').value = '';
        document.getElementById('cuentaNombre').value = '';
        document.getElementById('cuentaTipo').value = '';
      },
      editar(btn) {
        document.getElementById('tituloCuenta').textContent = 'Editar Cuenta Contable';
        document.getElementById('formCuenta').setAttribute('action', '/admin/cuentas-contables/' + btn.getAttribute('data-id'));
        document.getElementById('cuentaMethod').value = 'put';
        document.getElementById('cuentaCodigo').value = btn.getAttribute('data-codigo');
        document.getElementById('cuentaNombre').value = btn.getAttribute('data-nombre');
        document.getElementById('cuentaTipo').value = btn.getAttribute('data-tipo');
      }
    };
</script>
</body>
</html>
