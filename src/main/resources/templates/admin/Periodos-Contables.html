<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Períodos contables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/icons/dashboard.png" sizes="96x96">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { min-height: 100vh; background-color: #212529; color:#fff; padding-top: 20px; }
        .sidebar a { color:#adb5bd; display:block; padding:10px 20px; text-decoration:none; }
        .sidebar a:hover, .sidebar .active { background-color:#495057; color:#fff; }
        .content { padding: 30px; }
        .card { border-radius: 15px; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="admin/fragments/navbar :: navbar"></div>

        <main class="col-md-9 col-lg-10 content">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="m-0">Períodos contables</h3>

                <div class="d-flex gap-2">
                    <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modalCrear">
                        Nuevo período
                    </button>

                    <button class="btn btn-outline-secondary btn-sm"
                            th:if="${dto != null and dto.id != null}"
                            data-bs-toggle="modal" data-bs-target="#modalEditar">
                        Editando ID <span th:text="${dto.id}">0</span>
                    </button>
                </div>
            </div>

            <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-sm align-middle">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Inicio</th>
                                <th>Fin</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="p : ${periodos}">
                                <td th:text="${p.idPeriodo}">1</td>
                                <td th:text="${#temporals.format(p.fechaInicio,'yyyy-MM-dd')}">2025-01-01</td>
                                <td th:text="${#temporals.format(p.fechaFin,'yyyy-MM-dd')}">2025-12-31</td>
                                <td class="text-end">
                                    <a class="btn btn-outline-primary btn-sm"
                                       th:href="@{/admin/periodos(editId=${p.idPeriodo})}">
                                        Editar
                                    </a>

                                    <form th:action="@{/admin/periodos/{id}(id=${p.idPeriodo})}"
                                          method="post" class="d-inline"
                                          onsubmit="return confirm('¿Eliminar este período?');">
                                        <input type="hidden" name="_method" value="delete"/>
                                        <input type="hidden" th:if="${_csrf != null}"
                                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <button class="btn btn-outline-danger btn-sm">Eliminar</button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(periodos)}">
                                <td colspan="4" class="text-muted">Sin registros</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<div class="modal fade" id="modalCrear" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form method="post" class="modal-content" th:action="@{/admin/periodos}">
            <div class="modal-header">
                <h5 class="modal-title">Nuevo período contable</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" th:if="${_csrf != null}"
                       th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3">
                    <label class="form-label">Fecha inicio</label>
                    <input name="fechaInicio" type="date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Fecha fin</label>
                    <input name="fechaFin" type="date" class="form-control" required>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary">Crear</button>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true"
     th:if="${dto != null and dto.id != null}">
    <div class="modal-dialog">
        <form method="post" class="modal-content"
              th:action="@{/admin/periodos/{id}(id=${dto.id})}">
            <div class="modal-header">
                <h5 class="modal-title">Editar período (ID <span th:text="${dto.id}">0</span>)</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" name="_method" value="put"/>
                <input type="hidden" th:if="${_csrf != null}"
                       th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3">
                    <label class="form-label">Fecha inicio</label>
                    <input name="fechaInicio" type="date" class="form-control" required
                           th:value="${dto.fechaInicio != null ?
                            #temporals.format(dto.fechaInicio,'yyyy-MM-dd') : null}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Fecha fin</label>
                    <input name="fechaFin" type="date" class="form-control" required
                           th:value="${dto.fechaFin != null ?
                            #temporals.format(dto.fechaFin,'yyyy-MM-dd') : null}">
                </div>
            </div>
            <div class="modal-footer">
                <a class="btn btn-outline-secondary" th:href="@{/admin/periodos}">Cancelar</a>
                <button class="btn btn-primary">Guardar cambios</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
      const editModalEl = document.getElementById('modalEditar');
      if (editModalEl) {
        const m = new bootstrap.Modal(editModalEl);
        m.show();
      }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
