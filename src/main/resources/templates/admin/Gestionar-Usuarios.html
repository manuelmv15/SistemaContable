<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel del Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { min-height: 100vh; background-color: #212529; color: #fff; padding-top: 20px; }
        .sidebar a { color: #adb5bd; display: block; padding: 10px 20px; text-decoration: none; }
        .sidebar a:hover, .sidebar .active { background-color: #495057; color: #fff; }
        .content { padding: 30px; }
        .card { border-radius: 15px; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="admin/fragments/navbar :: navbar"></div>

        <!-- Contenido principal -->
        <main class="col-md-9 col-lg-10 content">
            <h3 class="mb-4">Usuarios</h3>

            <!-- Si no hay usuarios -->
            <div class="alert alert-warning" th:if="${#lists.isEmpty(usuarios)}">
                No hay usuarios registrados todav√≠a.
            </div>

            <!-- Tabla de usuarios -->
            <div class="card" th:if="${!#lists.isEmpty(usuarios)}">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-sm align-middle">
                            <thead>
                            <tr>
                                <th>ID</th><th>Nombre</th><th>Usuario</th><th>Email</th><th>Rol</th><th>Estado</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="u : ${usuarios}">
                                <td th:text="${u.idUsuario}">1</td>
                                <td th:text="${u.nombre}">Nombre</td>
                                <td th:text="${u.username}">usuario</td>
                                <td th:text="${u.email}">correo@x.com</td>
                                <td th:text="${u.rol != null ? u.rol.nombre : 'N/A'}">ADMIN</td>
                                <td>
                                    <span th:text="${u.estado ? 'Activo' : 'Inactivo'}"></span>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
