
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestionar usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/icons/dashboard.png" sizes="96x96">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { min-height: 100vh; background-color: #212529; color: #fff; padding-top: 20px; }
        .sidebar a { color: #adb5bd; display: block; padding: 10px 20px; text-decoration: none; }
        .sidebar a:hover, .sidebar .active { background-color: #495057; color: #fff; }
        .content { padding: 30px; }
        .card { border-radius: 15px; }
    </style>
</head>
<body>
<div class="container-fluid">
    
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="admin/fragments/navbar :: navbar"></div>

        <!-- Contenido principal -->
        <main class="col-md-9 col-lg-10 content">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="m-0">Usuarios</h3>
                <!-- Botón: Nuevo usuario -->
                <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modalCrearUsuario">
                    Nuevo usuario
                </button>
            </div>

            <!-- Alerts -->
            <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>
            <div th:if="${err}" class="alert alert-danger" th:text="${err}"></div>

            <!-- Si no hay usuarios -->
            <div class="alert alert-warning" th:if="${#lists.isEmpty(usuarios)}">
                No hay usuarios registrados todavía.
            </div>

            <!-- Tabla de usuarios -->
            <div class="card" th:if="${!#lists.isEmpty(usuarios)}">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-sm align-middle">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Usuario</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Estado</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="u : ${usuarios}">
                                <td th:text="${u.idUsuario}">1</td>
                                <td th:text="${u.nombre}">Nombre</td>
                                <td th:text="${u.username}">usuario</td>
                                <td th:text="${u.email}">correo@x.com</td>
                                <td th:text="${u.rol != null ? u.rol.nombre : 'N/A'}">ADMIN</td>
                                <td>
                  <span class="badge" th:classappend="${u.estado} ? 'bg-success' : 'bg-secondary'"
                        th:text="${u.estado ? 'Activo' : 'Inactivo'}">Activo</span>
                                </td>
                                <td class="text-end">
                                    <!-- Habilitar / Deshabilitar -->
                                    <form th:action="@{|/admin/usuarios/${u.idUsuario}/toggle|}" method="post" class="d-inline">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <button class="btn btn-outline-secondary btn-sm"
                                                th:text="${u.estado} ? 'Deshabilitar' : 'Habilitar'"></button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<!-- Modal: Crear Usuario (la contraseña por defecto se asigna en el backend) -->
<div class="modal fade" id="modalCrearUsuario" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form method="post" class="modal-content" th:action="@{/admin/usuarios}">
            <div class="modal-header">
                <h5 class="modal-title">Nuevo Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input name="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <input name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input name="email" type="email" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Rol</label>
                  <select name="rolId" class="form-select" required>
                    <option value="">— Seleccione —</option>
                    <option th:each="r : ${roles}" th:value="${r.idRol}" th:text="${r.nombre}"></option>
                  </select>
                </div>
                -
                <div class="alert alert-info small mb-0">
                    Se asignará una contraseña temporal y se pedirá cambiarla al iniciar sesión.
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary">Crear</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
