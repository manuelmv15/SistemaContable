<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Panel del Contador</title>
        <link rel="stylesheet" href="../../static/css/registrar-partida.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous">
    </head>

    <body class="bg-light">

        <div class>
            <div class="row g-0">

                <!-- SIDEBAR -->
                <aside
                    class="col-12 col-md-3 col-lg-2 bg-dark text-white d-flex flex-column justify-content-between min-vh-100 p-3">
                    <nav>
                        <h2 class="fs-4">Acciones</h2>
                        <ul class="nav flex-column py-3">
                            <li class="nav-item"><a class="nav-link text-white"
                                    href="#"><i class="bi bi-people"></i>
                                    Registrar partidas</a></li>
                            <li class="nav-item"><a class="nav-link text-white"
                                    href="#"><i
                                        class="bi bi-file-earmark-text"></i>
                                    Subir documentos</a></li>
                            <li class="nav-item"><a class="nav-link text-white"
                                    href="#"><i
                                        class="bi bi-calendar-range"></i>
                                    Generar reportes</a></li>
                            <li class="nav-item"><a class="nav-link text-white"
                                    href="#"><i class="bi bi-search"></i> Libro
                                    diario</a></li>
                            <li class="nav-item"><a class="nav-link text-white"
                                    href="#"><i class="bi bi-calculator"></i>
                                    Libro mayor</a></li>
                        </ul>
                    </nav>
                    <div class="pb-2">
                        <a href="/" class="btn btn-danger w-100">Cerrar
                            sesión</a>
                    </div>
                </aside>

                <!-- MAIN CONTENT -->
                <main class="col p-4 overflow-auto" style="max-height: 100vh;">
                    <div class="container">
                        <form class="entry-form">
                            <!-- Basic Information -->
                            <div class="form-section">
                                <h2>Información Básica</h2>
                                <div class="form-grid">
                                    <div class="form-group">
                                        <label for="date">Fecha</label>
                                        <input type="date" id="date" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="reference">Número de
                                            Referencia</label>
                                        <input type="text" id="reference"
                                            placeholder="Ej: AST-001" required>
                                    </div>
                                    <div class="form-group span-2">
                                        <label
                                            for="description">Descripción</label>
                                        <textarea id="description" rows="3"
                                            placeholder="Descripción detallada de la operación"
                                            required></textarea>
                                    </div>
                                </div>
                            </div>

                            <!-- Account Entries -->
                            <div class="form-section">
                                <h2>Cuentas y Movimientos</h2>

                                <div class="entry-item">
                                    <div class="entry-header">
                                        <h3>Debe</h3>
                                        <button type="button" class="add-btn">+
                                            Agregar Cuenta</button>
                                    </div>
                                    <div class="account-entries">
                                        <div class="account-row">
                                            <div class="form-group">
                                                <label>Código de Cuenta</label>
                                                <input type="text"
                                                    placeholder="Ej: 1105">
                                            </div>
                                            <div class="form-group">
                                                <label>Nombre de Cuenta</label>
                                                <input type="text"
                                                    placeholder="Ej: Caja General">
                                            </div>
                                            <div class="form-group">
                                                <label>Monto</label>
                                                <input type="number" step="0.01"
                                                    placeholder="0.00">
                                            </div>
                                            <button type="button"
                                                class="remove-btn">×</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="entry-item">
                                    <div class="entry-header">
                                        <h3>Haber</h3>
                                        <button type="button" class="add-btn">+
                                            Agregar Cuenta</button>
                                    </div>
                                    <div class="account-entries">
                                        <div class="account-row">
                                            <div class="form-group">
                                                <label>Código de Cuenta</label>
                                                <input type="text"
                                                    placeholder="Ej: 4105">
                                            </div>
                                            <div class="form-group">
                                                <label>Nombre de Cuenta</label>
                                                <input type="text"
                                                    placeholder="Ej: Ingresos por Ventas">
                                            </div>
                                            <div class="form-group">
                                                <label>Monto</label>
                                                <input type="number" step="0.01"
                                                    placeholder="0.00">
                                            </div>
                                            <button type="button"
                                                class="remove-btn">×</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Balance Summary -->
                            <div class="form-section">
                                <div class="balance-summary">
                                    <div class="balance-item">
                                        <span>Total Debe:</span>
                                        <span class="amount">$0.00</span>
                                    </div>
                                    <div class="balance-item">
                                        <span>Total Haber:</span>
                                        <span class="amount">$0.00</span>
                                    </div>
                                    <div
                                        class="balance-item balance-difference">
                                        <span>Diferencia:</span>
                                        <span class="amount">$0.00</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Actions -->
                            <div class="form-actions">
                                <button type="button"
                                    class="cancel-btn">Cancelar</button>
                                <button type="submit"
                                    class="submit-btn">Registrar
                                    Partida</button>
                            </div>
                        </form>
                    </div>
                </main>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    </body>
</html>
