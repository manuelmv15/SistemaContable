<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Registrar partidas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/registrar-partida.css" />
    <link rel="icon" href="/icons/dashboard.png" sizes="96x96" />
  </head>

  <body class="bg-light" style="overflow: hidden">

    <div class="row g-0">
      <div class="row min-vh-100 min-vw-100" style="padding: 0px; margin: 0px">
        <div th:replace="contador/fragments/sidebar :: sidebar"></div>

        <!-- ¿ cooking o cooked ? -->

        <main class="col p-4 overflow-auto" style="max-height: 100vh">

          <div class="container-fluid">
            <form class="entry-form">
              <div class="form-section">
                <h2 class="text-center">Información de partida</h2>

                <div class="form-grid">

                  <!-- CAMPOS DE LA PARTIDA -->
                  <div class="form-group span-2">
                    <label for="date">Ingrese la fecha</label>
                    <input type="date" id="fecha_partida" required />
                  </div>

                  <div class="form-group span-2">
                    <label for="descripcion">Descripción o concepto</label>
                    <textarea
                      id="descripcion_partida"
                      rows="3"
                      placeholder="Descripción detallada de la operación"
                      required
                    ></textarea>
                  </div>
                </div>
              </div>

              <div class="form-section row mb-0">

                <h2>Detalle de partida</h2>

                <div id="contenedorDebe" class="entry-item col mb-0">
                  
                  <div class="entry-header">
                    <h3>Debe</h3>
                    <button
                      type="button"
                      id="agregarCuentaDebe"
                      class="add-btn"
                      onclick="agregarElementoDebe()"
                    >
                      Agregar Cuenta
                    </button>
                  </div>

                  <!-- CAMPOS DEL DEBE  -->
                  <div class="account-entries">
                    <div class="account-row mb-3 item-contenedor-debe">

                      <div class="form-group">
                        <label for="nombre">Código y nombre de la cuenta</label>
                        <select name="selectDebe"></select>
                      </div>

                      <div class="form-group">
                        <label>Monto</label>
                        <input
                          type="number"
                          name="monto-cuenta-debe"
                          step="0.01"
                          placeholder="0.00"
                        />
                      </div>

                      <button type="button" class="remove-btn">x</button>
                    </div>
                  </div>
                </div>

                <div id="contenedorHaber" class="entry-item col mb-0">

                  <!-- CAMPOS DEL HABER -->
                  <div class="entry-header">
                    <h3>Haber</h3>
                    <button
                      type="button"
                      id="agregarCuentaHaber"
                      class="add-btn"
                      onclick="agregarElementoHaber()"
                    >
                      Agregar Cuenta
                    </button>
                  </div>

                  <div class="account-entries">
                    <div class="account-row mb-3 item-contenedor-haber">

                      <div class="form-group">
                        <label for="nombre">Código y nombre de la cuenta</label>
                        <select name="selectHaber"></select>
                      </div>

                      <div class="form-group">
                        <label>Monto</label>
                        <input
                          type="number"
                          name="monto-cuenta-haber"
                          step="0.01"
                          placeholder="0.00"
                        />
                      </div>
                      <button type="button" class="remove-btn">x</button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Actions -->
              <div class="form-actions pt-3 mt-0 border-0">
                <button type="button" id="cancelar" class="cancel-btn">
                  Cancelar
                </button>
                <button type="submit" class="submit-btn" id="reg_partida">
                  Registrar Partida
                </button>
              </div>
            </form>

            <table class="table mt-4 ">
              <thead class="thead-dark">
                <th>Fecha</th>
                <th>Detalle o Descripción</th>
                <th>Cuentas</th>
                <th>Debe</th>
                <th>Haber</th>
              </thead>
              <tbody id="detalle_partida">
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="/js/registrarPartida.js"></script>
  </body>
</html>
