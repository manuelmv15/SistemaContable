<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subir documentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/contador/subir-documento.css">
    <link rel="icon" href="/icons/upload.png" sizes="96x96">
</head>
<body class="bg-light">
    <div class="container-fluid row g-0">
        <div class="row min-vh-100 min-vw-100" style="padding: 0px; margin: 0px;">

            <!-- SIDEBAR -->
            <div th:replace="contador/fragments/sidebar :: sidebar"></div>

            <!-- MAIN CONTENT -->
            <main class="col p-4 overflow-auto" style="max-height: 100vh">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="m-0">Subir documentos</h3>
                </div>
            
                <!-- FORM DE SUBIR ARCHIVOS -->
                <div class="row">
            
                    <!-- AREA DE SUBIR DOCUMENTOS -->
                    <div class="col-12 col-lg-3">
                        <div class="d-flex flex-column justify-content-center align-items-center upload-dropzone h-100 bg-white p-3 mb-3">
                            <h3>Arrastra tu archivo PDF aquí</h3>
                            <p>o haz clic para seleccionar</p>
                            <input type="file" id="fileInput" accept=".pdf" hidden>
                            <button type="button" class="btn btn-outline-primary btn-lg" onclick="document.getElementById('fileInput').click()">
                                Seleccionar Archivo
                            </button>
                        </div>
                    </div>
    
                    <div class="col-12 col-lg-9 ms-auto">
                        <form class="bg-white p-3 rounded-4 shadow-sm">
                            <h3 class="pt-4 ps-4 fs-4"><strong>Información del documento</strong></h3>
                            <div class="form-grid p-4">
                                <div class="form-group">
                                    <label for="docName">Nombre del Documento</label>
                                    <input type="text" id="docName" placeholder="Ej: Factura 001-2024" required>
                                </div>
                    
                                <div class="form-group">
                                    <label for="docType">Tipo de Documento</label>
                                    <select id="docType" required>
                                        <option value>Seleccionar tipo</option>
                                        <option value="factura">Factura</option>
                                        <option value="recibo">Recibo</option>
                                        <option value="comprobante">Comprobante</option>
                                        <option value="contrato">Contrato</option>
                                        <option value="balance">Balance</option>
                                        <option value="estado_financiero">Estado
                                            Financiero</option>
                                        <option value="otro">Otro</option>
                                    </select>
                                </div>
                    
                                <div class="form-group">
                                    <label for="docDate">Fecha del Documento</label>
                                    <input type="date" id="docDate" required>
                                </div>
                    
                                <div class="form-group">
                                    <label for="docAmount">Monto
                                        (opcional)</label>
                                    <input type="number" id="docAmount" step="0.01" placeholder="0.00">
                                </div>
                    
                                <div class="form-group span-2">
                                    <label for="docDescription">Descripción</label>
                                    <textarea id="docDescription" rows="3" placeholder="Descripción detallada del documento"></textarea>
                                </div>
                    
                                <div class="form-group span-2 col-12">
                                    <label for="docTags">Etiquetas
                                        (separadas por comas)</label>
                                    <input type="text" id="docTags" placeholder="Ej: ventas, enero, cliente-abc">
                                </div>
                            </div>

                            <!-- ACCIONES -->
                            <div class="d-flex flex-row justify-content-end gap-3 p-4 ">
                                <button type="button" class="btn btn-outline-secondary">Cancelar</button>
                                <button type="submit" class="btn btn-outline-success">Subir Documento</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
