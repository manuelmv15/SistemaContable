<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Panel del Contador</title>
    <link rel="stylesheet" href="../../static/css/generar-reportes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
          crossorigin="anonymous">
</head>

<body class="bg-light">

    <div class="">
        <div class="row g-0">

            <!-- SIDEBAR -->
            <aside class="col-12 col-md-3 col-lg-2 bg-dark text-white d-flex flex-column justify-content-between min-vh-100 p-3">
                <nav>
                    <h2 class="fs-4">Acciones</h2>
                    <ul class="nav flex-column py-3">
                        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="bi bi-people"></i> Registrar partidas</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="bi bi-file-earmark-text"></i> Subir documentos</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="bi bi-calendar-range"></i> Generar reportes</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="bi bi-search"></i> Libro diario</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="bi bi-calculator"></i> Libro mayor</a></li>
                    </ul>
                </nav>
                <div class="pb-2">
                    <a href="/" class="btn btn-danger w-100">Cerrar sesión</a>
                </div>
            </aside>

            <!-- MAIN CONTENT -->
            <main class="col p-4 overflow-auto" style="max-height: 100vh;">
                
                <!-- CONFIGURACIÓN DE REPORTE -->
                <div class="config-section mb-5">
                    <h2>Configuración del Reporte</h2>
                    <form class="config-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="reportType">Tipo de Reporte</label>
                                <select id="reportType" required>
                                    <option value="">Seleccionar reporte</option>
                                    <option value="balance-general">Balance General</option>
                                    <option value="estado-resultados">Estado de Resultados</option>
                                    <option value="flujo-efectivo">Flujo de Efectivo</option>
                                    <option value="libro-diario">Libro Diario</option>
                                    <option value="libro-mayor">Libro Mayor</option>
                                    <option value="balanza-comprobacion">Balanza de Comprobación</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="reportFormat">Formato</label>
                                <select id="reportFormat" required>
                                    <option value="pdf">PDF</option>
                                    <option value="excel">Excel</option>
                                    <option value="csv">CSV</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="dateFrom">Fecha Desde</label>
                                <input type="date" id="dateFrom" required>
                            </div>
                            <div class="form-group">
                                <label for="dateTo">Fecha Hasta</label>
                                <input type="date" id="dateTo" required>
                            </div>
                            <div class="form-group span-2">
                                <label for="accounts">Cuentas Específicas (opcional)</label>
                                <input type="text" id="accounts" placeholder="Ej: 1105, 2105, 3105 (separadas por comas)">
                            </div>
                        </div>
                        <div class="form-actions mt-3">
                            <button type="button" class="btn btn-secondary">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Generar Reporte</button>
                        </div>
                    </form>
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
