<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Generar reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/generar-reportes.css">
</head>

<body class="bg-light" style="overflow: hidden;">

    <div class="container-fluid row g-0">
        <div class="row min-vh-100 min-vw-100" style="padding: 0px; margin: 0px;">

            <div th:replace="contador/fragments/sidebar :: sidebar"></div>

            <!-- MAIN CONTENT -->
            <main class="col p-4 overflow-auto" style="max-height: 100vh;">

                <!-- CONFIGURACIÓN DE REPORTE -->
                <div class="config-section mb-5">
                    <h2>Configuración del Reporte</h2>
                    <form class="config-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="reportType">Tipo de Reporte</label>
                                <select id="reportType" required>
                                    <option value="">Seleccionar reporte</option>
                                    <option value="balance-general">Balance General</option>
                                    <option value="estado-resultados">Estado de Resultados</option>
                                    <option value="flujo-efectivo">Flujo de Efectivo</option>
                                    <option value="libro-diario">Libro Diario</option>
                                    <option value="libro-mayor">Libro Mayor</option>
                                    <option value="balanza-comprobacion">Balanza de Comprobación</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="reportFormat">Formato</label>
                                <select id="reportFormat" required>
                                    <option value="pdf">PDF</option>
                                    <option value="excel">Excel</option>
                                    <option value="csv">CSV</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="dateFrom">Fecha Desde</label>
                                <input type="date" id="dateFrom" required>
                            </div>
                            <div class="form-group">
                                <label for="dateTo">Fecha Hasta</label>
                                <input type="date" id="dateTo" required>
                            </div>
                            <div class="form-group span-2">
                                <label for="accounts">Cuentas Específicas (opcional)</label>
                                <input type="text" id="accounts"
                                    placeholder="Ej: 1105, 2105, 3105 (separadas por comas)">
                            </div>
                        </div>
                        <div class="form-actions mt-3">
                            <button type="button" class="btn btn-secondary">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Generar Reporte</button>
                        </div>
                    </form>
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
