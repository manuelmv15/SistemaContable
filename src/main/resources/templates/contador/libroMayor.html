<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestionar libro mayor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="icon" href="/icons/libro.png" sizes="96x96">
</head>
<body class="bg-light">
    <div class="container-fluid row g-0">
        <div class="row min-vh-100 min-vw-100" style="padding: 0px; margin: 0px;">

            <!-- SIDEBAR -->
            <div th:replace="contador/fragments/sidebar :: sidebar"></div>

            <!-- MAIN CONTENT -->
            <main class="col-md-9 col-lg-10 p-4" style="max-height: 100vh">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="m-0">Libro mayor</h3>
                    <div class="btn-group">
                        <a class="btn btn-outline-primary btn-sm"
                           th:href="@{/contador/libro-mayor/export(tipo='pdf', periodoId=${periodoId}, cuentaId=${cuentaId})}">PDF</a>
                        <a class="btn btn-outline-success btn-sm"
                           th:href="@{/contador/libro-mayor/export(tipo='csv', periodoId=${periodoId}, cuentaId=${cuentaId})}">CSV</a>
                    </div>
                </div>

                <!-- Filtros -->
                <form class="card card-body mb-3" method="get" th:action="@{/contador/libro-mayor}">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Período</label>
                            <select name="periodoId" class="form-select">
                                <option value="">— Seleccione —</option>
                                <option th:each="per : ${periodos}"
                                        th:value="${per.idPeriodo}"
                                        th:selected="${periodoId} == ${per.idPeriodo}"
                                        th:text="${#temporals.format(per.fechaInicio,'yyyy-MM-dd')} + ' a ' + ${#temporals.format(per.fechaFin,'yyyy-MM-dd')}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-5">
                            <label class="form-label">Cuenta contable</label>
                            <select name="cuentaId" class="form-select">
                                <option value="">— Todas —</option>
                                <option th:each="c : ${todasLasCuentas}"
                                        th:value="${c.idCuenta}"
                                        th:selected="${cuentaId} == ${c.idCuenta}"
                                        th:text="${c.codigo} + ' - ' + ${c.nombre}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-3 d-flex align-items-end">
                            <button class="btn btn-primary w-100">Filtrar</button>
                        </div>
                    </div>
                </form>

                <!-- Mayor por cuenta -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm align-middle">
                                <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Partida</th>
                                    <th>Descripción</th>
                                    <th class="text-end">Debe</th>
                                    <th class="text-end">Haber</th>
                                    <th class="text-end">Saldo</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="l : ${mayores}">
                                    <td th:text="${#temporals.format(l.fecha,'yyyy-MM-dd')}">2025-01-01</td>
                                    <td th:text="${l.partidaCodigo}">P-0001</td>
                                    <td th:text="${l.descripcion}">-</td>
                                    <td class="text-end" th:text="${#numbers.formatDecimal(l.debe,1,2)}">0.00</td>
                                    <td class="text-end" th:text="${#numbers.formatDecimal(l.haber,1,2)}">0.00</td>
                                    <td class="text-end" th:text="${#numbers.formatDecimal(l.saldo,1,2)}">0.00</td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(mayores)}">
                                    <td colspan="6" class="text-center text-muted">Sin movimientos para los filtros.</td>
                                </tr>
                                </tbody>
                                <tfoot th:if="${!#lists.isEmpty(mayores)}">
                                <tr>
                                    <th colspan="3" class="text-end">Saldos finales</th>
                                    <th class="text-end" th:text="${#numbers.formatDecimal(totalDebe,1,2)}">0.00</th>
                                    <th class="text-end" th:text="${#numbers.formatDecimal(totalHaber,1,2)}">0.00</th>
                                    <th class="text-end" th:text="${#numbers.formatDecimal(saldoFinal,1,2)}">0.00</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
