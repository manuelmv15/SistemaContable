<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cambiar contrase単a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="mb-3">Cambiar contrase単a</h5>
                    <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>
                    <div th:if="${err}" class="alert alert-danger" th:text="${err}"></div>

                    <form method="post" th:action="@{/cambiar-password}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="mb-3">
                            <label class="form-label">Nueva contrase単a</label>
                            <input type="password" name="nueva" class="form-control" required minlength="8">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Repetir contrase単a</label>
                            <input type="password" name="repetir" class="form-control" required minlength="8">
                        </div>
                        <button class="btn btn-primary w-100">Guardar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
