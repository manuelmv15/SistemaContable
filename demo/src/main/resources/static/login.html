<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Sistema Contable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-lg">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>

          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
          </form>

          <hr>
          <p class="text-center">¿No tienes cuenta? 
            <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Regístrate</a>
          </p>

          <div id="message" class="text-center mt-3 text-danger"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Registro -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="registerForm">
      <div class="modal-header">
        <h5 class="modal-title">Registro de Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" id="regNombre" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="regEmail" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input type="text" class="form-control" id="regUsername" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="regPassword" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Rol</label>
          <select class="form-select" id="regRol">
            <option value="usuario">Usuario</option>
            <option value="contador">Contador</option>
            <option value="admin">Admin</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Registrar</button>
      </div>
    </form>
  </div>
</div>

<script>
  const API_URL = "http://localhost:8080/auth";

  // LOGIN
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const res = await fetch(`${API_URL}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    if (res.ok) {
      const data = await res.json();
      localStorage.setItem("token", data.token);
      document.getElementById("message").innerHTML = "<span class='text-success'>Login exitoso ✅</span>";
      // Redirigir al dashboard
      setTimeout(() => window.location.href = "dashboard.html", 1000);
    } else {
      document.getElementById("message").innerText = "Usuario o contraseña incorrectos ❌";
    }
  });

  // REGISTRO
  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const nombre = document.getElementById("regNombre").value;
    const email = document.getElementById("regEmail").value;
    const username = document.getElementById("regUsername").value;
    const password = document.getElementById("regPassword").value;
    const rol = document.getElementById("regRol").value;

    const res = await fetch(`${API_URL}/register`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ nombre, email, username, password, rol })
    });

    if (res.ok) {
      const data = await res.json();
      localStorage.setItem("token", data.token);
      alert("Registro exitoso ✅");
      window.location.href = "dashboard.html";
    } else {
      alert("Error al registrar ❌");
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
